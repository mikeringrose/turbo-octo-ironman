<div class="contact-name"><h4>{{contact.last_name}}, {{contact.first_name}}</h4></div>
<div class="phone-number"><a href="tel:{{contact.phone}}">{{contact.phone}}</a></div>
<div class="email-address"><a href="mailto:{{contact.email}}">{{contact.email}}</a></div>
<div class="postal-address">
  <div>{{contact.address}}</div>
  <span>{{contact.city}}</span>, <span>{{contact.state}}</span> <span>{{contact.zip}}</span>
</div>
